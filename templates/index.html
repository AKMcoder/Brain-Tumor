<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Tumor Segmentation</title>
  <link href="/static/css/main.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="navigation">
    <div class="navigation-header">Brain Tumor Segmentation</div>
  </div>
  <form class="form-signin" method="POST" enctype="multipart/form-data">
    <h1 class="h3 mb-3 font-weight-normal">Upload image here</h1>
    <input type="file" name="inputImage" class="form-control" required autofocus>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
  </form>
  <div>
    {% if imageInput and imageOutput %}
    <table align="center">
      <tr>
        <td><img src="/static/uploads/{{imageInput}}"></td>
        <td><img src="/static/output/{{imageOutput}}"></td>
      </tr>
      <tr>
        <td align="center"><b>Input Image</b></td>
        <td align="center"><b>Segmented Image</b></td>
        </td>
      </tr>
    </table>
    {% endif %}
    {% if pred_prob and pred %}
    <h3 style="text-align: center;"><span style="color: turquoise;">predictedLabel :</span>{{pred}} <span
        style="color: turquoise;">predictionAccuracy :</span> {{pred_prob}}</h3>
    {% endif %}
  </div>

</body>

</html>
